{% extends "base.html" %}

{% block content %}
<h2>Dodaj książkę</h2>

<form method="post" action="/books/new">
  <p>
    <label>Tytuł<br>
      <input type="text" name="title" required>
    </label>
  </p>

  <p>
    <label>Autor<br>
      <input type="text" name="author" required>
    </label>
  </p>

  <p>
    <label>Rok<br>
      <input type="number" name="year" min="0">
    </label>
  </p>

  <p>
    <label>Opis<br>
      <textarea name="description" rows="4" cols="40"></textarea>
    </label>
  </p>

  <p>
    <button type="submit">Zapisz</button>
    <a href="/books/page">Anuluj</a>
  </p>
</form>
{% endblock %}
